<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face detection on the browser using JavaScript</title>
    <script defer src="face-api.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginSection" style="display: block;">
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required placeholder="Enter email">

            <label for="password">Password:</label>
            <input type="password" id="password" required placeholder="Enter password">

            <button type="button" id="loginButton">Login</button>
            <video id="video" width="600" height="450" autoplay></video>
        </form>
    </div>

    <div id="vishwakarmaPage" style="display: none; text-align: center;">
        <h2>Welcome to Vishwakarma University, <span id="emailDisplay"></span>!</h2>
        <!-- Add any additional content for the university page -->
    </div>

    <script defer>
        var email;

        document.getElementById('loginButton').addEventListener('click', function () {
            email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (password === '123') {
                showCamera();
            } else {
                alert('Incorrect email or password. Please try again.');
            }
        });

        function showCamera() {
            document.getElementById('loginSection').style.display = 'none';

            const video = document.getElementById("video");

            Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri("/models"),
                faceapi.nets.faceRecognitionNet.loadFromUri("/models"),
                faceapi.nets.faceLandmark68Net.loadFromUri("/models"),
            ]).then(startWebcam);

            function startWebcam() {
                navigator.mediaDevices
                    .getUserMedia({
                        video: true,
                        audio: false,
                    })
                    .then((stream) => {
                        video.srcObject = stream;
                    })
                    .catch((error) => {
                        console.error(error);
                    });
            }

            function getLabeledFaceDescriptions() {
                const labels = ["lakxhit", "ronaldo", "travis"];
                return Promise.all(
                    labels.map(async (label) => {
                        const descriptions = [];
                        for (let i = 1; i <= 2; i++) {
                            const img = await faceapi.fetchImage(`./labels/${label}/${i}.png`);
                            const detections = await faceapi
                                .detectSingleFace(img)
                                .withFaceLandmarks()
                                .withFaceDescriptor();
                            descriptions.push(detections.descriptor);
                        }
                        return new faceapi.LabeledFaceDescriptors(label, descriptions);
                    })
                );
            }

            video.addEventListener("play", async () => {
                const labeledFaceDescriptors = await getLabeledFaceDescriptions();
                const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors);

                const canvas = faceapi.createCanvasFromMedia(video);
                document.body.append(canvas);

                const displaySize = { width: video.width, height: video.height };
                faceapi.matchDimensions(canvas, displaySize);

                setInterval(async () => {
                    const detections = await faceapi
                        .detectAllFaces(video)
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    const resizedDetections = faceapi.resizeResults(detections, displaySize);

                    canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);

                    const results = resizedDetections.map((d) => {
                        return faceMatcher.findBestMatch(d.descriptor);
                    });

                    results.forEach((result, i) => {
                        const box = resizedDetections[i].detection.box;
                        const drawBox = new faceapi.draw.DrawBox(box, {
                            label: result.toString(),
                        });
                        drawBox.draw(canvas);

                        // Display welcome message or unknown user message
                        const label = result.toString();
                        if (label.includes("unknown")) {
                            showAlert("USER DOESN'T EXIST");
                        } else {
                            const recognizedUser = label.split(" ")[0];
                            showAlert(`WELCOME ${recognizedUser}`);
                            setTimeout(() => {
                                showVishwakarmaPage();
                            }, 3000);
                        }
                    });
                }, 100);
            });

            document.getElementById('captureButton').addEventListener('click', function () {
                alert('Facial recognition successful for user with email: ' + email);
                document.getElementById('video').style.display = 'none';
                showVishwakarmaPage(); // Call the function to show the Vishwakarma University page
            });

            function showVishwakarmaPage() {
                document.getElementById('camera').style.display = 'none';
                document.getElementById('vishwakarmaPage').style.display = 'block';
                document.getElementById('emailDisplay').innerText = email; // Display the email on the page
            }
            

            function showAlert(message) {
                alert(message);
            }
        }
    </script>
</body>
</html>
